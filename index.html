<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
  <title>Sign Up Form</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="./img/odin-lined.png" alt="odin_logo">
        <p>ODIN</p>
      </div>
    </div>
    <div class="main">
      <div class="heading">
        <h2>This is not a real online service! You need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</h2>
        <p>You <span class="italic">know</span> you want to.</p>
      </div>
      <div class="form">
        <div class="form-mid">
          <form action="*" method="post">
            <h2>Let's do this!</h2>
            <ul>
              <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
              </li>
              <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
              </li>
              <li>
                <label for="email">email</label>
                <input type="email" id="email" name="email">              
              </li>
              <li>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone-no">  
              </li>
              <li>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd">  
              </li>
              <li>
                <label for="confirm-pwd">Confirm Password</label>
                <input type="password" id="confirm-pwd" name="confirm-pwd"> 
              </li>
            </ul>
        </div>
          <div class="foot">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="*">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
